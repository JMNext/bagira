<script src="js/bundle.js"></script>
<script>

    function checkPanteraSize() {
        const myPantera = document.getElementById('myPantera');
        const mainSection = document.getElementById('mainSection');
        const window_w = mainSection.clientWidth;
        const window_h = mainSection.clientHeight;
        const pantera_h = 750;
        const scale = window_w >= window_h ? (window_h / (pantera_h + 30)) : (window_w / (pantera_h + 30));
        myPantera.style.transform = 'scale(' + scale + ')';
        mainSection.classList.remove('disable');
        myPantera.classList.add('active');
        setTimeout(() => {
            mainSection.classList.remove('disable');
            myPantera.classList.add('active');
        }, 1000)
        console.log(window_w, window_h, scale);
    }

    // checkPanteraSize();

    function getStarComp(i = 0, size = 10, top, left) {
        let star_1_circle = `<div class="star star-1 circle" style="width:` + size + `px; height: ` + size + `px; top: ` + top + `%; left: ` + left + `%;"></div> `;
        let star_2_circle = `<div class="star star-2 circle" style="width:` + size + `px; height: ` + size + `px; top: ` + top + `%; left: ` + left + `%;"></div> `;
        let stars = [star_1_circle, star_2_circle];
        return stars[i];
    }


    function createStars() {
        let count = mainSection.clientWidth >= 991 ? 500 : 50;
        for (let i = 0; i < count; i++) {
            let index = Math.round(Math.random() * 2);
            let size = Math.round(Math.random() * 50);

            let top = Math.round(Math.random() * (100 - size));
            let left = Math.round(Math.random() * (100 - size));

            let star = getStarComp(index, size, top, left);
            $('#starsBox').append(star);
        }
        showStars();
        // console.log(star);
    }

    function showStars() {
        let stars = $('#starsBox').find('.star');
        for (let i = 0; i < stars.length; i++) {
            let tic = Math.round(Math.random() * 1000);
            let keyFrameTic = Math.round(Math.random() + 2 * 3);
            setTimeout(() => {
                $(stars).eq(i).addClass('show');
                $(stars).eq(i).css('animation', 'shadowToggle ' + keyFrameTic + 's infinite');
            }, tic);
        }
    }

    function animateElementsDelay() {
        // setTimeout(() => {
        //     document.querySelector('#innerEye').classList.add('show');
        // }, 1700);
        setTimeout(() => {
            let puzzles = document.querySelectorAll('.puzzleItem');
            for (let i in Array.from(puzzles)) {
                // console.log(i)
                let delay = Math.round(Math.random() * 4);
                puzzles[i].classList.add('show');
                puzzles[i].classList.add('animate__animated');
                puzzles[i].classList.add('animate__delay-' + delay + 's');
                puzzles[i].classList.add('animate__fadeInTopRight');
            }
        }, 1700);
    }

    window.onload = () => {
        createStars();
        if(document.documentElement.clientWidth < 768  && !document.getElementById('panteraSvg').classList.contains('active')) {
            document.getElementById('panteraStarBox').classList.add('active');
            document.getElementById('panteraSvg').classList.add('active');
            animateElementsDelay();
        }
    }
    document.addEventListener('scroll', e => {
        if (window.scrollY > (document.documentElement.clientHeight / 2) && !document.getElementById('panteraSvg').classList.contains('active')) {
            document.getElementById('panteraStarBox').classList.add('active');
            document.getElementById('panteraSvg').classList.add('active');
            animateElementsDelay();
        }
    })
